
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Watchlist App</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlistItemForm">Submit an item</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="mt-4">Watchlist</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-left">Title</th>
                    <th class="text-left">Rating</th>
                    <th class="text-left">Priority</th>
                    <th class="text-left">Comment</th>
                     <th class="text-left">Update</th>
                    <th class="text-left">Delete</th>
                </tr>
            </thead>
            <tbody>
				<!--th:each -creating rows dynamic using for each syntax-->
                <tr th:each="movierow :${watchlistrows}">
                    <td th:text="${movierow.title}">Avatar</td>
                    <td th:text="${movierow.rating}">7.8</td>
                    <td th:text="${movierow.priority}">LOW</td>
                    <td th:text="${movierow.comment}">Peter recommended</td>
                    <!--th:href="@{/watchlistItemForm(id=${movierow.id})}- fetching movie by id on submit form(watchlistitemform)-->
                    <td><a style="background-color: rgb(63, 120, 219); border-color: rgb(63, 120, 219);" href="#" class="btn btn-info" role="button" th:href="@{/watchlistItemForm(id=${movierow.id})}">Update</a></td>
                    <!--new-->
                     <td><a style="background-color: rgb(219, 42, 42); border-color: rgb(219, 42, 42);" href="#" class="btn btn-info" role="button" th:href="@{/watchlist/{id}(id=${movierow.id})}" >Delete</a></td>
                     <!--<td> <a th:href="@{/watchlist/{id}(id=${movie.id})}" class="btn btn-info" role="button">Delete</a></td>-->
                    
                    
                </tr>
            </tbody>
        </table>
        <hr />
        <div>
            <div>Number of movies to watch:<span th:text="${noofmovies}"> </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
